  techboss-localstack:
    image: localstack/localstack:4.0.0
    ports:
      - "4467:4566"
    environment:
      - EXTRA_CORS_ALLOWED_ORIGINS=http://localhost:9090
      - SERVICES=s3,sqs
      - DOCKER_HOST=unix:///var/run/docker.sock
    healthcheck:
      test: curl localhost:4566/health
      interval: 1s
  techboss-postgres:
    image: postgres:17.0
    volumes:
      - ../.docker-data/postgres:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5437}:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: unit_test
  techboss--dynamodb:
    image: amazon/dynamodb-local
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    volumes:
      - "../.docker-data/dynamodb:/home/dynamodblocal/data"
    working_dir: /home/dynamodblocal
    ports:
      - "${DYNAMODB_PORT:-8002}:8000"
