name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  check-mention:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
    steps:
      - id: check
        run: |
          SHOULD_RUN="false"
          if [[ "${{ github.event_name }}" == "issue_comment" ]] && [[ "${{ contains(github.event.comment.body, '@claude') }}" == "true" ]]; then
            SHOULD_RUN="true"
          elif [[ "${{ github.event_name }}" == "pull_request_review_comment" ]] && [[ "${{ contains(github.event.comment.body, '@claude') }}" == "true" ]]; then
            SHOULD_RUN="true"
          elif [[ "${{ github.event_name }}" == "pull_request_review" ]] && [[ "${{ contains(github.event.review.body, '@claude') }}" == "true" ]]; then
            SHOULD_RUN="true"
          elif [[ "${{ github.event_name }}" == "issues" ]] && ([[ "${{ contains(github.event.issue.body, '@claude') }}" == "true" ]] || [[ "${{ contains(github.event.issue.title, '@claude') }}" == "true" ]]); then
            SHOULD_RUN="true"
          fi
          echo "should-run=$SHOULD_RUN" >> $GITHUB_OUTPUT

  claude:
    needs: check-mention
    if: needs.check-mention.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    environment: 
        name: claude
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      - uses: actions/setup-go@v5
        with:
            go-version-file: go.mod     
      - name: Authenticate to GitHub and Install Deps
        env:
          GOPRIVATE: github.com/griffnb/core/*
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CI_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global url."ssh://git@github.com/griffnb/core/".insteadOf "https://github.com/griffnb/core/"
          go mod download
          go install github.com/griffnb/core/core_gen@latest
     
      - name: Start LocalStack
        uses: LocalStack/setup-localstack@v0.2.3
        with:
          image-tag: 'latest'
          install-awslocal: 'true'
      - name: Setup Config
        run: |
          mkdir -p ./.configs
          cp ./infra/unit_test.json ./.configs/unit_test.json          
          make install-lint & make install-deadcode & wait
      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          CLAUDE_CODE_USE_BEDROCK: 1
          AWS_REGION: us-east-1
          AWS_BEARER_TOKEN_BEDROCK: ${{ secrets.AWS_BEARER_TOKEN_BEDROCK }}
          AWS_ACCESS_KEY_ID: "fake-bedrock-key-id"
          AWS_SECRET_ACCESS_KEY: "fake-bedrock-secret-key"

        with:
            use_bedrock: "true"
            github_token: ${{ secrets.GITHUB_TOKEN }} 
