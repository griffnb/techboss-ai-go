name: Claude Code

on:
  # Manual trigger - easiest way to run on any branch
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run on (leave empty for current branch)'
        required: false
        type: string
      task:
        description: 'Task description for Claude'
        required: false
        type: string
      pr_number:
        description: 'PR number to comment on (optional)'
        required: false
        type: string
  
  # Comment triggers
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  
  # Issue triggers
  issues:
    types: [opened, assigned, labeled]
  
  # Review triggers
  pull_request_review:
    types: [submitted]

jobs:
  check-mention:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
    steps:
      - id: check
        run: |
          SHOULD_RUN="false"
          
          # Manual trigger - always run
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            SHOULD_RUN="true"
          
          # Comment mentions (but NOT from github-actions bot to avoid duplicates)
          elif [[ "${{ github.event_name }}" == "issue_comment" ]] && [[ "${{ github.event.comment.user.login }}" != "github-actions[bot]" ]] && [[ "${{ contains(github.event.comment.body, '@claude') }}" == "true" ]]; then
            SHOULD_RUN="true"
          elif [[ "${{ github.event_name }}" == "pull_request_review_comment" ]] && [[ "${{ contains(github.event.comment.body, '@claude') }}" == "true" ]]; then
            SHOULD_RUN="true"
          elif [[ "${{ github.event_name }}" == "pull_request_review" ]] && [[ "${{ contains(github.event.review.body, '@claude') }}" == "true" ]]; then
            SHOULD_RUN="true"
          
          # Issue triggers
          elif [[ "${{ github.event_name }}" == "issues" ]]; then
            # @claude mention or label
            if [[ "${{ contains(github.event.issue.body, '@claude') }}" == "true" ]] || [[ "${{ contains(github.event.issue.title, '@claude') }}" == "true" ]] || [[ "${{ contains(github.event.issue.labels.*.name, 'claude') }}" == "true" ]]; then
              SHOULD_RUN="true"
            fi
          fi
          
          echo "should-run=$SHOULD_RUN" >> $GITHUB_OUTPUT

  claude:
    needs: check-mention
    if: needs.check-mention.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    environment: 
        name: claude
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    services:
      postgres:
          image: postgres:15.1
          ports:
              - 5432:5432
          env:
              POSTGRES_USER: postgres
              POSTGRES_PASSWORD: postgres
              POSTGRES_DB: unit_test
      dynamodb:
          image: amazon/dynamodb-local
          ports:
              - 8000:8000
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Create task comment (if manual trigger with task)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.task != '' && github.event.inputs.pr_number != ''
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ github.event.inputs.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '@claude ${{ github.event.inputs.task }}'
            })
      
      - uses: actions/setup-go@v5
        with:
            go-version-file: go.mod     
      - name: Authenticate to GitHub and Install Deps
        env:
          GOPRIVATE: github.com/CrowdShield/*
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CI_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global url."git@github.com:".insteadOf "https://github.com/"
          go mod download
      - name: Start LocalStack
        uses: LocalStack/setup-localstack@v0.2.3
        with:
          image-tag: 'latest'
          install-awslocal: 'true'
      - name: Setup Config
        run: |
          mkdir -p ./.configs
          cp ./infra/unit_test.json ./.configs/unit_test.json          
          make install-lint & make install-deadcode & make install-generate & wait 
      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          CLAUDE_CODE_USE_BEDROCK: 1
          AWS_REGION: us-east-1
          AWS_BEARER_TOKEN_BEDROCK: ${{ secrets.AWS_BEARER_TOKEN_BEDROCK }}
          AWS_ACCESS_KEY_ID: "fake-bedrock-key-id"
          AWS_SECRET_ACCESS_KEY: "fake-bedrock-secret-key"

        with:
            use_bedrock: "true"
            github_token: ${{ secrets.GITHUB_TOKEN }}
            plugins: ralph-loop@claude-plugins-official
            claude_args: |
              --dangerously-skip-permissions
              --max-iterations 10
              --debug
