name: Ralph Code

on:
  # Manual trigger - easiest way to run on any branch
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run on (leave empty for current branch)'
        required: false
        type: string
      task:
        description: 'Task description for Ralph'
        required: false
        type: string
      pr_number:
        description: 'PR number to comment on (optional)'
        required: false
        type: string
  
  # Comment triggers
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  
  # Issue triggers
  issues:
    types: [opened, assigned, labeled]
  
  # Review triggers
  pull_request_review:
    types: [submitted]

jobs:
  check-mention:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
      trigger-body: ${{ steps.check.outputs.trigger-body }}
    steps:
      - id: check
        env:
          COMMENT_BODY: ${{ github.event.comment.body }}
          REVIEW_BODY: ${{ github.event.review.body }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          TASK_INPUT: ${{ github.event.inputs.task }}
        run: |
          SHOULD_RUN="false"
          TRIGGER_BODY=""
          
          # Manual trigger - always run
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            SHOULD_RUN="true"
            TRIGGER_BODY="$TASK_INPUT"
          
          # Comment mentions (but NOT from github-actions bot to avoid duplicates)
          elif [[ "${{ github.event_name }}" == "issue_comment" ]] && [[ "${{ github.event.comment.user.login }}" != "github-actions[bot]" ]] && [[ "${{ contains(github.event.comment.body, '@ralph') }}" == "true" ]]; then
            SHOULD_RUN="true"
            TRIGGER_BODY="$COMMENT_BODY"
          elif [[ "${{ github.event_name }}" == "pull_request_review_comment" ]] && [[ "${{ contains(github.event.comment.body, '@ralph') }}" == "true" ]]; then
            SHOULD_RUN="true"
            TRIGGER_BODY="$COMMENT_BODY"
          elif [[ "${{ github.event_name }}" == "pull_request_review" ]] && [[ "${{ contains(github.event.review.body, '@ralph') }}" == "true" ]]; then
            SHOULD_RUN="true"
            TRIGGER_BODY="$REVIEW_BODY"
          
          # Issue triggers
          elif [[ "${{ github.event_name }}" == "issues" ]]; then
            # @ralph mention or label
            if [[ "${{ contains(github.event.issue.body, '@ralph') }}" == "true" ]] || [[ "${{ contains(github.event.issue.title, '@ralph') }}" == "true" ]] || [[ "${{ contains(github.event.issue.labels.*.name, 'claude') }}" == "true" ]]; then
              SHOULD_RUN="true"
              TRIGGER_BODY="$ISSUE_TITLE: $ISSUE_BODY"
            fi
          fi
          
          echo "should-run=$SHOULD_RUN" >> $GITHUB_OUTPUT
          
          # Use EOF delimiter for multiline body
          {
            echo "trigger-body<<EOF"
            echo "$TRIGGER_BODY"
            echo "EOF"
          } >> $GITHUB_OUTPUT

  ralph:
    needs: check-mention
    if: needs.check-mention.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    environment: 
        name: claude
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    services:
      postgres:
          image: postgres:17.0
          ports:
              - 5432:5432
          env:
              POSTGRES_USER: postgres
              POSTGRES_PASSWORD: postgres
              POSTGRES_DB: unit_test
      dynamodb:
          image: amazon/dynamodb-local
          ports:
              - 8000:8000
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - uses: actions/setup-go@v5
        with:
            go-version-file: go.mod     
      - name: Authenticate to GitHub and Install Deps
        env:
          GOPRIVATE: github.com/griffnb/*
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CI_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global url."git@github.com:".insteadOf "https://github.com/"
          go mod download
      - name: Start LocalStack
        uses: LocalStack/setup-localstack@v0.2.3
        with:
          image-tag: 'latest'
          install-awslocal: 'true'
      - name: Setup Config
        run: |
          mkdir -p ./.configs
          cp ./infra/unit_test.json ./.configs/unit_test.json          
          make install-lint & make install-deadcode & make install-generate & wait 
    
      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          CLAUDE_CODE_USE_BEDROCK: 1
          AWS_REGION: us-east-1
          AWS_BEARER_TOKEN_BEDROCK: ${{ secrets.AWS_BEARER_TOKEN_BEDROCK }}
          AWS_ACCESS_KEY_ID: "fake-bedrock-key-id"
          AWS_SECRET_ACCESS_KEY: "fake-bedrock-secret-key"

        with:
          use_bedrock: "true"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          #plugins: "gopls-lsp@claude-plugins-official"  
          prompt: |
            /ralph-loop-actions ${{ needs.check-mention.outputs.trigger-body }}
            <GithubContext>
            Repository: ${{ github.repository }}
            PR Number: ${{ github.event.pull_request.number }}
            PR Title: ${{ github.event.pull_request.title }}
            PR Author: ${{ github.event.pull_request.user.login }}
            PR Branch: ${{ github.head_ref }} -> ${{ github.base_ref }}
            PR State: ${{ github.event.pull_request.state }}
            </GithubContext>
          trigger_phrase: "@ralph"
          #track_progress: true
          claude_args: |
            --dangerously-skip-permissions

      - name: Upload session files for learnings
        uses: actions/upload-artifact@v4
        with:
          name: claude-session-files-${{ github.run_id }}
          path: ./.sessions
          retention-days: 1
          if-no-files-found: warn

      - name: Upload Claude Session Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: claude-sessions-${{ github.run_id }}
          path: |
            ~/.claude/projects/**/*.jsonl
            ~/.claude/projects/**/*.json
          retention-days: 5
          if-no-files-found: ignore

  analyze-learnings:
    needs: claude
    if: always() && needs.claude.result != 'cancelled'
    runs-on: ubuntu-latest
    environment: 
        name: claude
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download session files
        uses: actions/download-artifact@v4
        with:
          name: claude-session-files-${{ github.run_id }}
          path: ./.sessions

      - name: Run Learnings Analysis
        id: learnings
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLAUDE_CODE_USE_BEDROCK: 1
          AWS_REGION: us-east-1
          AWS_BEARER_TOKEN_BEDROCK: ${{ secrets.AWS_BEARER_TOKEN_BEDROCK }}
          AWS_ACCESS_KEY_ID: "fake-bedrock-key-id"
          AWS_SECRET_ACCESS_KEY: "fake-bedrock-secret-key"
        run: |
          SESSION_DIR="./.sessions"
          claude --settings ".claude/settings_github.json" --dangerously-skip-permissions -p "/learning-analyzer-ci You are analyzing a completed development session to extract learnings. All session files are located in the $SESSION_DIR folder - please read and analyze them."
