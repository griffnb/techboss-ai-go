name: Test Github Actions

on:
  workflow_dispatch:


jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: write

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
            go-version-file: go.mod     
      - name: Authenticate to GitHub and Install Deps
        env:
          GOPRIVATE: github.com/griffnb/core/*
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CI_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global url."git@github.com:".insteadOf "https://github.com/"
          go mod download
      - name: Setup Config
        run: |
          mkdir -p ./.configs
          cp ./infra/unit_test.json ./.configs/unit_test.json          
          make docker-up-copilot
          echo "Waiting for DynamoDB to be fully ready..."
          sleep 5
          for i in {1..30}; do
            if AWS_ACCESS_KEY_ID=fake AWS_SECRET_ACCESS_KEY=fake aws dynamodb list-tables --endpoint-url http://localhost:8000 --region us-east-1 2>/dev/null; then
              echo "DynamoDB is ready!"
              break
            fi
            echo "Waiting for DynamoDB... attempt $i/30"
            sleep 2
          done
          make rebuild-unit-test-db
          make docker-down-copilot
      